<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java string function</title>
    <script>
        var str="this is a string ";
        console.log(str)
        var position=str.indexOf('is')
        console.log(position)
        var slice=str.slice(0,9)
        console.log(slice)
        var sub=str.substring(1,7)
        console.log(sub)
        var substr=str.substr(1,7)
        console.log(substr)
        var rep=str.replace("string","shri")
        console.log(str)
        console.log(rep)
        var up=str.toUpperCase()
        var low=str.toLowerCase()
        console.log(up)
        console.log(low)
        console.log(up.concat("hye"))
        var whitespaces= "   ttt bf   g ogo         "
        console.log(whitespaces)
        console.log(whitespaces.trim()) //remove whitespaces from start and end 
        var char2=str.charAt(2)
        console.log(char2)
        console.log(str[4,8])

    </script>
</head>
