<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript settimeout and clearTimeout</title>
</head>
<body>
    <div class="container">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere similique officiis sit reprehenderit quaerat facilis!</div>
    <script>
        console.log("ankit ms")
        // settimeout->allow us to run thefunction after the interval of Time
        // cleartimeout->allows us to run the function repeatedly after the interval of Time
        console.log("ankit ms")
        function greet()
        {
            console.log("hello good morning");
        }
        setTimeout(greet, 5000);
        console.log("ankit ms")
    </script>
</body>
</html>
